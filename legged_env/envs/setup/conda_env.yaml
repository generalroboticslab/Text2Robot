  - pytorch::torchvision
  - termcolor
  # - rtree=0.9.4
  - scikit-learn
  - seaborn
  - shapely
  - tensorboard
  - tqdm
  - trimesh
  - jupyter
  - jupyter_contrib_nbextensions
  - line_profiler
  - opencv
  - aiohttp
  - onnxruntime
