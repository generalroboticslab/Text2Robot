  # - open3d-admin
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  # - absl-py
  - autopep8
  - box2d-py
  - cython 
  - embree
  - gym
  - imageio
  - joblib
  - lxml
  - matplotlib
  - meshio
  - msgpack-python
  - networkx
  - numba
  - numpy
  - pandas
  - pip
  # - point_cloud_utils
  - pydot
  # - pythonocc-core
  - nvidia::cudatoolkit=11.3
  - pytorch::pytorch
